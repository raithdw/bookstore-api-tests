name: API Automation CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  api-tests:
    name: Run API Automation Tests
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Docker Buildx (optional, for caching Docker layers)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3️⃣ Cache Docker layers to speed up builds
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # 4️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build \
            --cache-from=type=local,src=/tmp/.buildx-cache \
            -t bookstore-api-tests .

      # 5️⃣ Run API tests inside Docker
      - name: Run API tests in Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/target/allure-results:/app/target/allure-results \
            bookstore-api-tests

      # 6️⃣ Upload raw Allure results (always, even if tests fail)
      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results

      # 7️⃣ Generate Allure HTML report
      - name: Generate Allure report
        run: |
          mkdir -p target/site/allure-maven
          mvn clean allure:report

      # 8️⃣ Deploy Allure report to GitHub Pages
      - name: Deploy Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/site/allure-maven
          publish_branch: gh-pages
          keep_files: true